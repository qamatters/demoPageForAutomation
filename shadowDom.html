      <h1 style="color:green;">  
            Shadow Root [Closed] form fields  
    </h1>
 <script>

     
 class PersonName extends HTMLElement {

        constructor(){
		super();

		let shadowEl = this.attachShadow({mode: 'closed'});
		let elementRoot = document.createElement('div');
		
        let fnameLabel = document.createElement('label');
		fnameLabel.innerText= 'First name: ';

        let lnameLabel = document.createElement('label');
		lnameLabel.innerText= 'Last name: ';
		
		let fnameEl = document.createElement('input');
        let lnameEl = document.createElement('input');

		elementRoot.append(fnameLabel);
		elementRoot.append(fnameEl);
        elementRoot.append(document.createElement('br'));
        elementRoot.append(lnameLabel);
		elementRoot.append(lnameEl);

        let spanOutput = document.createElement('span');
        elementRoot.append(document.createElement('br'));
        elementRoot.append(spanOutput);

        this.nameELChange = () => {
            spanOutput.innerHTML = `Hello ${fnameEl.value} ${lnameEl.value}`
        }

        fnameEl.addEventListener('change', this.nameELChange);
        lnameEl.addEventListener('change', this.nameELChange);
		
        shadowEl.append(elementRoot);
		
    }
}

customElements.define('person-name', PersonName);


</script>
<person-name></person-name>


<h1 style="color:green;">  
    Shadow Root [Open] form fields  
</h1>
<script>

     
    class EmployeeName extends HTMLElement {
   
           constructor(){
           super();
   
           let shadowEl = this.attachShadow({mode: 'open'});
           let elementRoot = document.createElement('div');
           
           let fnameLabel = document.createElement('label');
           fnameLabel.innerText= 'Employee First name: ';
   
           let lnameLabel = document.createElement('label');
           lnameLabel.innerText= 'Employee Last name: ';
           
           let fnameEl = document.createElement('input');
           let lnameEl = document.createElement('input');
   
           elementRoot.append(fnameLabel);
           elementRoot.append(fnameEl);
           elementRoot.append(document.createElement('br'));
           elementRoot.append(lnameLabel);
           elementRoot.append(lnameEl);
   
           let spanOutput = document.createElement('span');
           elementRoot.append(document.createElement('br'));
           elementRoot.append(spanOutput);
   
           this.nameELChange = () => {
               spanOutput.innerHTML = `Hello ${fnameEl.value} ${lnameEl.value}`
           }
   
           fnameEl.addEventListener('change', this.nameELChange);
           lnameEl.addEventListener('change', this.nameELChange);
           
           shadowEl.append(elementRoot);
           
       }
   }
   
   customElements.define('employee-name', EmployeeName);
   
   </script>
<employee-name></employee-name>
